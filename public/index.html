<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JWT-auth</title>
</head>
<body>
    <h1>JWT-auth</h1>

    <form>
        <label>
            username:
            <input type="text" name="username" placeholder="username" id="username">
        </label>
        <br>
        <label style="display: none" id="email-label">
            email:
            <input type="email" name="email" placeholder="username" id="email">
        </label>
        <br>
        <label>
            password:
            <input type="password" name="password" placeholder="password" id="password">
        </label>
        <br>
        <div id="reg-login">
            <p>Don't have an account? <button id="toggleBtn">SignUp</button></p>
            <button type="submit" id="authBtn">Login</button>
        </div>


    </form>

    <script src="index.js"></script>
</body>
</html>
